<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <h1> Entrar </h1>
    <form method="get">
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user" placeholder="Usuario" required oninvalid="setCustomValidity('Por favor, preencha este campo.')" /><br>
        <br>
        <label for="passwd">Senha:</label>
        <input type="password" id="passwd" name="passwd" placeholder="Senha" required oninvalid="setCustomValidity('Por favor, preencha este campo.')" /><br>
        <br>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
